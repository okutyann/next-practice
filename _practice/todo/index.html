<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo(js)</title>
  </head>

  <body>
    <div>
      <input placeholder="ToDoを入力" />
      <button>追加</button>
    </div>
    <div>
      <p>未完了のToDo</p>
      <ul>
        <li>
          <div>
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <p>完了したToDo</p>
      <ul>
        <div>
          <li>ToDoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
